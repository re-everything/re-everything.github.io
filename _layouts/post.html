---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{%- if page.tags -%}
      {% for tag in page.tags %}
          <a href="{{site.baseurl}}/archive.html#{{tag | slugize}}">
              #{{ tag }}
          </a>
      {% endfor %}
  {%- endif -%}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
